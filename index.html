<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cyborg/bootstrap.min.css">

</head>
<body>
<div class="container">
		<h1>🖥 Choice:</h1>
		<h2 id="computer-choice"></h2>

		<h1>😎 Choice:</h1>
		<h2 id="user-choice"></h2>

		<h2>Results</h2>
		<h2 id="results"></h2>

		<button class="choices btn btn-danger" id="rock">✊</button>
		<button class="choices btn btn-danger" id="paper">✋</button>
		<button class="choices btn btn-danger" id="scissors">✌</button>
</div>

<script  src="script.js"></script>
</body>
</html>
